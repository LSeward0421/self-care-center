<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header">✨ Self Care Center ✨</h1>
    </header>

    <section class="main-page hidden">
      <h2 class="greeting">Well hi there!</h2> 
      <h2 class="message-question">Which type of message?</h2>
      <section class="selection-section center">
        <input class="radio-button-a" type="radio" name= "message" value="affirmation"/> affirmation
        <input class="radio-button-m" type="radio" name= "message" value="mantra"/> mantra
        <input class="receive-msg-button center" type="submit" value="Receive Message"/>
      </section>
      <section class="meditation-section center">
        <img class="meditation-image center" src="assets/meditate.svg" alt="Meditation Icon">
        <p class="display-message hidden" > Please choose your affirmation or mantra!</p>
      </section>
    </section>

    <section class="login-page">
      <h2 class="login-header">✨ Login ✨</h2>
      <section class="login-form center">
        <form>
          <input id="username" type="text" name="login-name" placeholder="Your Name">
          <input class="login-button center" type="submit" value="Login">
        </form>
      </section>
    </section>

    <script type="text/javascript" src="main.js"></script>
    <script src="./assets/messages.js"></script>
  </body>
</html>
